<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>YT-Downloader</title>
</head>
<body class="fade-in">
    <div class="container">
        <!-- Settings section -->
        <section class="settings">
            <h3 class="hidden_cont">Настройки</h3>
            <div class="language">
                <select id="lagnuage">
                    <option id="lang_ru" value="ru">Русский</option>
                    <option id="lang_en" value="en">Английский</option>
                </select>
            </div>
            <div class="update">
                <p id="update__text">Обновление</p>
                <button class="additional__button" id="update">Обновить</button>
            </div>
            <div class="folder__settings">
                <input type="text" disabled id="folder_path">
                <button class="additional__button" id="byDefoult"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button class="additional__button" id="byDefoult"><i class="fa-solid fa-folder"></i></button>
            </div>
        </section>
        <!-- End of settings section-->

        <!-- Download section-->
        <section class="download">
            <h3 class="hidden_cont">Загрузка</h3>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" id="videoUrl" placeholder="Введите URL видео">
                <button id="toggleSettings" class="main__button fade-in"><i class="fa-solid fa-gear"></i></button>
            </div>
            
            <div class="settings">
                <select id="format">
                    <option value="mp4">MP4</option>
                    <option value="mkv">MKV</option>
                    <option value="webm">WEBM</option>
                    <option value="avi">AVI</option>
                    <option disabled >-------------------------------------------</option>
                    <option value="mp3">MP3 (Только аудио)</option>
                    <option disabled >-------------------------------------------</option>
                    <option disabled value="m4a">M4A (Только аудио)</option>
                    <option disabled value="opus">OPUS (Только аудио)</option>
                    <option disabled value="aac">AAC (Только аудио)</option>
                    <option disabled value="flac">FLAC (Только аудио)</option>
                </select>
                <select id="resolution">
                    <option value="240">SD (240p)</option>
                    <option value="360">SD (360p)</option>
                    <option value="480">SD (480p)</option>
                    <option value="720">HD (720p)</option>
                    <option selected value="1080">FullHD (1080p)</option>
                    <option value="1440">2K (1440p)</option>
                    <option value="2160">4K (2160p)</option>
                    <option value="4320">8K (4320p)</option>
                </select>
            </div>
            <div class="buttons">
                <button class="main__button fade-in" id="addBtn">Добавить в очередь</button>
                <button class="main__button fade-in" id="startBtn">Начать загрузку</button>
                <button class="main__button fade-in" disabled id="stopBtn">STOP</button>
            </div>
        </section>
        <!-- End of download selection-->

        <!-- Status section -->
        <section class="status">
            <!-- Spinner -->
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
            <!-- Status text-->
                <div class="fade-in" id="status">Статус: Ожидание...</div>
        </section>
        <!-- End of status section -->

        <!-- Queue Section-->
        <section class="queue">
            <div id="queue-list">
                <h3 id="queue-title"></h3>
                <ul id="queue"></ul>
            </div>
        </section>
        <!-- End of Queue-->

        <!-- Download information selection -->
        <section class="info"> 
            <div id="progress">Прогресс: 0%</div>
            <div id="progress">Скорость: 0B/s</div>
            <div id="progress">Осталось: </div>
        </section>
        <!-- End of download information selection -->

        <!-- Progress bar selection -->
        <div class="progress">
            <div id="progress-fill"></div>
        </div>
        <!-- End of progress bar-->
    </div>
    <script src="scripts.js"></script>
    <script src="ui-effects.js"></script>
    <script></script>
</body>
</html>
