<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Левая панель -->
        <div class="sidebar left-sidebar">
            <div class="logo">
                <i class="fas fa-water"></i>
                <span>ClipTide</span>
            </div>
            
            <div class="nav-items">
                <button class="nav-btn active" data-section="downloader">
                    <i class="fas fa-download"></i>
                    <span>Downloader</span>
                </button>
                <button class="nav-btn" data-section="converter">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Converter</span>
                </button>
            </div>
            
            <div class="nav-footer">
                <button class="nav-btn" data-section="queue">
                    <i class="fas fa-list-ol"></i>
                    <span>Queue</span>
                </button>
                <button class="nav-btn" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- Основное содержимое -->
        <main class="content-area">
            <!-- Секция загрузчика -->
            <section class="content-section active" id="downloader">
                <div class="input-container">
                    <input type="text" id="videoUrl" placeholder="Enter video URL...">
                    <button class="icon-btn" id="pasteUrl">
                        <i class="fas fa-paste"></i>
                    </button>
                </div>
                
                <div class="format-controls">
                    <div class="select-group">
                        <label>Format:</label>
                        <select id="format">
                            <option value="mp4">MP4</option>
                            <option value="mkv">MKV</option>
                            <option value="webm">WEBM</option>
                            <option value="avi">AVI</option>
                            <option disabled>───────────────</option>
                            <option value="mp3">MP3 (Audio only)</option>
                        </select>
                    </div>
                    
                    <div class="select-group">
                        <label>Quality:</label>
                        <select id="resolution">
                            <option value="240">240p</option>
                            <option value="360">360p</option>
                            <option value="480">480p</option>
                            <option value="720">720p HD</option>
                            <option value="1080" selected>1080p FullHD</option>
                            <option value="1440">1440p 2K</option>
                            <option value="2160">2160p 4K</option>
                        </select>
                    </div>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="downloadThumbnail">
                        <span>Download thumbnail</span>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="downloadSubtitles">
                        <span>Download subtitles</span>
                    </label>
                </div>
                
                <div class="action-buttons">
                    <button class="btn primary" id="addToQueue">
                        <i class="fas fa-plus"></i> Add to Queue
                    </button>
                    <button class="btn accent" id="downloadNow">
                        <i class="fas fa-bolt"></i> Download Now
                    </button>
                </div>
            </section>

            <!-- Секция конвертера -->
            <section class="content-section" id="converter">
                <div class="coming-soon">
                    <i class="fas fa-tools"></i>
                    <h2>Coming Soon</h2>
                    <p>Video converter functionality will be available soon</p>
                </div>
            </section>

            <!-- Секция настроек -->
            <section class="content-section" id="settings">
                <div class="settings-group">
                    <h3><i class="fas fa-language"></i> Language</h3>
                    <select id="language" class="styled-select">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <h3><i class="fas fa-folder"></i> Download Folder</h3>
                    <div class="folder-control">
                        <input type="text" id="folderPath" readonly>
                        <button class="icon-btn" id="changeFolder">
                            <i class="fas fa-folder-open"></i>
                        </button>
                        <button class="icon-btn" id="resetFolder">
                            <i class="fas fa-undo"></i>
                        </button>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3><i class="fas fa-info-circle"></i> About</h3>
                    <div class="about-info">
                        <p>Version: 1.0.0</p>
                        <button class="btn" id="checkUpdates">
                            <i class="fas fa-sync-alt"></i> Check for Updates
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Правая панель управления -->
        <div class="sidebar right-sidebar">
            <div class="user-controls">
                <button class="icon-btn" id="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">0</span>
                </button>
                <button class="icon-btn" id="userProfile">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
            
            <div class="download-controls">
                <button class="control-btn" id="startDownload">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="pauseDownload">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn danger" id="cancelAll">
                    <i class="fas fa-stop"></i>
                    <span class="badge">0</span>
                </button>
            </div>
        </div>

        <!-- Модальное окно очереди -->
        <div class="modal-overlay" id="queueModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>Download Queue</h3>
                    <button class="icon-btn close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="queue-info">
                        <span>Active downloads: <span id="activeDownloads">0</span>/3</span>
                        <button class="btn small" id="clearQueue">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                    <ul class="queue-list" id="queueItems">
                        <li class="empty-queue">Queue is empty</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
